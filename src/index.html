<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="project isnt finished yet" />
    <meta name="Gurpreet" content="???" />
    <meta name="Keywords" content="HTML, CSS, ???" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!-- Edit Avatar Profile Button -->
          <div class="profile__avatar-container">
            <div class="profile__avatar-wrapper">
              <img
                src="<%=require('./images/avatar.jpg')%>"
                alt="Bessie Coleman jpg"
                class="profile__avatar"
              />
              <!-- edit the button to open a modal  -->
              <button type="button" class="profile__avatar-btn">
                <img
                  src="<%=require('./images/PencilAvatar.svg')%>"
                  alt="Pencil icon"
                  class="Profile__avatar-img"
                />
              </button>
            </div>
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- First Template DOESNT AFFECT CODE -->
            <!-- First Template -->
            <template id="card-template">
              <li class="card">
                <button class="card__delete" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
            <!-- First Template DOESNT AFFECT CODE -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <img src="<%=require('./images/Footer.svg')%>" alt="2023 @ Spots" />
      </footer>
      <!-- STUFF ADDED PROJECT 8-required,maxlength added -->
      <!-- Name & description added -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="<%=require('./images/x_iconLogo.svg')%>" alt="x-icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <!-- required,maxlength  added -->
              <input
                minlength="2"
                maxlength="40"
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <!-- span tag/error code added -->
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <!-- required,maxlength  added -->
              <input
                minlength="2"
                maxlength="40"
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
              <!-- span tag/error code added -->
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- STUFF ADDED PROJECT 8-required,type/url, min & max length added -->
      <!-- image link & caption added -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="<%=require('./images/x_iconLogo.svg')%>" alt="x-icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image Link
              <!-- required & url added -->
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <!-- span tag/error code added -->
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <!-- required & min & max length added -->
              <input
                minlength="2"
                maxlength="30"
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
              <!-- span tag/error code added -->
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close_type_preview"
            id="modal__close-btn"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <!-- Are you Sure delete modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container-resize">
        <!-- Edit the close buttom aka reposition and add style -->
        <button type="button" class="modal__close-btn-position">
          <img src="<%=require('./images/x_iconLogo.svg')%>" alt="x-icon" />
        </button>
        <h3 class="modal__title modal__title-Postion">
          Are you sure you want to delete this image?
        </h3>
        <form class="modal__form_Delete" id="delete-form">
          <!-- each button has its own class for color and hover effect -->
          <button type="submit" class="modal__delete-btn">Delete</button>
          <button type="button" class="modal__submit-btn">Cancel</button>
        </form>
      </div>
    </div>
    <!-- Edit profile avatar Modal -->
    <div class="modal" id="modal__avatar">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img src="<%=require('./images/x_iconLogo.svg')%>" alt="x-icon" />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Profile Picture
            <input
              id="Avatar-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="card-image-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn submit-avatar-btn">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
